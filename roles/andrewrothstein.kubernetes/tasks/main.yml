---
- name: resolve platform specific vars
  include_vars: "{{item}}"
  with_first_found:
    - files:
        - "{{ansible_distribution}}-{{ansible_distribution_release}}.yml"
        - "{{ansible_distribution}}.yml"
        - "{{ansible_os_family}}.yml"
      skip: true

- name: create directories...
  become: '{{kubernetes_escalate_privilege}}'
  become_user: root
  with_items:
    - '{{kubernetes_install_path}}'
  file:
    path: '{{item}}'
    state: directory
    mode: 0755

- include: server.yml
  when: '{{ kubernetes_install_server | default(True) }}'

- include: client.yml
  when: '{{ kubernetes_install_client | default(True) }}'
